<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示图片的按钮</title>
    <style>
        #myImage {
            display: none; /* 初始时隐藏图片 */
            margin-top: 20px; /* 图片与按钮的间距 */
        }
    </style>
</head>
<body>

    <button id="myButton" type="button">FTR 10.9</button>
    <img id="myImage" src="da_at.png" alt="图片" width="300"> <!-- 替换image.jpg为你的图片路径 -->

    <script>
        document.getElementById("myButton").onclick = function() {
            var image = document.getElementById("myImage");
            image.style.display = "block"; // 点击按钮后显示图片
        }
    </script>

</body>
</html>
